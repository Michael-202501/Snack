<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双人贪吃蛇游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-controls">
        <button id="start-btn">开始游戏</button>
        <button id="pause-btn">暂停</button>
        <button id="restart-btn">重新开始</button>
    </div>
    <div class="games-wrapper">
        <!-- 玩家1 -->
        <div class="game-container">
            <div class="game-header">
                <div class="score-container">
                    <div>玩家1分数: <span id="current-score-1">0</span></div>
                    <div>最高分数: <span id="high-score-1">0</span></div>
                </div>
            </div>
            <canvas id="game-canvas-1"></canvas>
            <div id="game-over-1" class="game-over hidden">
                <h2>游戏结束!</h2>
                <p>玩家1得分: <span id="final-score-1">0</span></p>
            </div>
            <div class="player-info">玩家1 - 使用WASD控制</div>
        </div>

        <!-- 玩家2 -->
        <div class="game-container">
            <div class="game-header">
                <div class="score-container">
                    <div>玩家2分数: <span id="current-score-2">0</span></div>
                    <div>最高分数: <span id="high-score-2">0</span></div>
                </div>
            </div>
            <canvas id="game-canvas-2"></canvas>
            <div id="game-over-2" class="game-over hidden">
                <h2>游戏结束!</h2>
                <p>玩家2得分: <span id="final-score-2">0</span></p>
            </div>
            <div class="player-info">玩家2 - 使用方向键控制</div>
        </div>
    </div>
    <div id="countdown" class="countdown hidden">
        <span id="countdown-number">3</span>
    </div>
    <div id="winner-announcement" class="winner-announcement hidden">
        <h2>游戏结束!</h2>
        <p id="winner-text"></p>
        <button id="restart-both-btn">重新开始游戏</button>
    </div>
    <script src="js/snake.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
